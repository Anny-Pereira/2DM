<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convers√£o Temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <form id="formtemperatura">
        <input type="number" required name="temperatura" id="temperatura">
        <input type="checkbox"  id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox"  id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
    </form>

    <script>
       
        let inputTemperatura = document.getElementById("temperatura");
        let boxCelcius = document.getElementById("celcius");
        let boxfahrenheit = document.getElementById("fahrenheit");
        let btnConverter = document.getElementById("btnConverter");

        function paraFahrenheit(valor)
        {
            temperaturaFinal = (valor * 1.8) + 32;
            console.log(temperaturaFinal);
        }

        
        function paraCelcius(valor)
        {
            temperaturaFinal = (valor - 32)/1.8;
            console.log(temperaturaFinal);
        }


        btnConverter.addEventListener('click', function(evento){
            evento.defaultPrevented();


            if (boxfahrenheit) {
                paraFahrenheit(inputTemperatura);
            }

            if (boxCelcius) {
                paraCelcius(inputTemperatura);
            }


        });

    </script>

</body>

</html>
